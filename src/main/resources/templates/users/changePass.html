<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
	<link th:href="@{/styles/main.css}"  rel="stylesheet" type="text/css" media="all"  /> 
	<title> New Password </title>
</head>
<body>

<div class="topnav">
  <a th:href="@{/}" class="logo">HelpDeskSystem</a>
  <a th:href="@{/users}">Users</a>
  <a th:href="@{/printers}">Printers</a>
  <a th:href="@{/changePass}">Change Password</a>
	
 <div class="search-container">
    <form th:action="@{/search}">
      <input type="text" placeholder="Search.." name="name">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>

  <form th:action="@{/logout}" method="POST">
  		<button type="submit" class="split" value="Logout">Logout</button>
  </form>
</div>

	<div class="container">
		
		<br>
		
		<a th:href="@{/}" class="previous round">&#8249;&#8249;</a>
		
		<br><br>
		
		<p class ="h4 mb-4"> Change User Password </p>
		
		<form action="#" th:action="@{/ChangeUserPass}"
						 th:object="${user}" method="POST">
						 
				<input type="text" th:field="*{username}" id="username"
						class="form-control mb-4 col-4" placeholder="Username">		
				
				<input type="hidden" th:field="*{password}" id="password">	
				
				<input type="text"  name="oldPassword" 
						class="form-control mb-4 col-4" placeholder="Old Password"> 
						
				
				<input type="text" name="newPassword" 
						class="form-control mb-4 col-4" placeholder="New Password">
						
				 <input type="text"  name="confirmPassword" 
						class="form-control mb-4 col-4" placeholder="Confirm Password">	 
									 
				
				<input type="hidden" th:field="*{Enable}" id="Enable">			 
				
				<input type="hidden" th:field="*{firstName}" id="firstName">	
				
				<input type="hidden" th:field="*{lastName}" id="lastName">	
				
				<input type="hidden" th:field="*{email}" id="email">
				
				<input type="hidden" th:field="*{phone}" id="phone">
				
				<input type="hidden" th:field="*{pc}" id="pc">	
				
				<input type="hidden" th:field="*{sex}" id="sex">	
			
				
				<br>	
				<button type="submit" class="btn btn-dark col-2">Save</button>
								
		</form>
	</div>


</body>
</html>
